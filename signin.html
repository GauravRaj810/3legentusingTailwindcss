<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/3legant-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- css linking -->
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- local css -->
    <link rel="stylesheet" href="./src/style.css">
    <!-- title -->
    <title>3Legent- Sign In</title>
    <!-- js linking -->
    <!-- font kit  -->
    <script src="https://kit.fontawesome.com/78151e0cc2.js" crossorigin="anonymous"></script>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/main.js" defer></script>
</head>

<body>
    <section>
        <div class="sign-up-wrapper flex w-full min-h-screen flex-col md:flex-row">
            <!-- Image Section -->
            <div class="img-holder w-1/2 h-screen bg-gray-100">
                <div class="p-6">
                    <h2 class="font-bold text-3xl flex justify-center">3legant.</h2>
                </div>
                <div class="flex justify-center items-center h-4/5">
                    <img src="./images/pexel-sofa-img.png" class="object-cover max-h-full"
                        alt="Modern sofa with throw blanket">
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section w-1/2 flex flex-col justify-center  p-8 md:p-16">
                <div class="max-w-md  w-full">
                    <h1 class="text-3xl font-bold mb-4">Sign in</h1>
                    <p class="text-gray-600 mb-8">
                        Don't have an accout yet?
                        <a href="./signup.html" class="text-green-500 hover:text-green-600">Sign Up</a>
                    </p>
                    <form>
                        <div class="space-y-6">

                            <!-- Username input field -->
                            <div>
                                <input type="text" placeholder="Username or email address"
                                    class="w-full px-0 py-2 border-b border-gray-300 focus:outline-none focus:border-gray-500 transition-all" />
                            </div>

                            <!-- Password input field with eye toggle -->
                            <div class="relative">
                                <input type="password" id="password" placeholder="Password"
                                    class="w-full px-0 py-2 border-b border-gray-300 focus:outline-none focus:border-gray-500 transition-all" />
                                <button type="button" onclick="togglePasswordVisibility()"
                                    class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <!-- Terms checkbox -->
                            <div class="flex items-start mt-4">
                                <input type="checkbox" id="terms" class="mt-1 h-4 w-4 rounded border-gray-300" />
                                <label for="terms" class="ml-2 text-sm text-gray-600 w-full flex justify-between items-center">
                                    <p class="text-base">Remember Me</p>
                                    <a href="#" class="font-medium text-black hover:underline">Forgot password?</a>
                                </label>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <button type="submit"
                            class="mt-8 w-full bg-black text-white py-3 px-4 rounded hover:bg-gray-800 focus:outline-none transition-all">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
